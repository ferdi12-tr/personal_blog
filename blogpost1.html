<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogPost 1</title>
</head>
<body>
    <p>
        This is blog post 1
    </p>
    <img 
        src="https://avatars.githubusercontent.com/u/58073625?s=400&u=46c92a96781202170a2ff6a838f1d91decb5d29a&v=4" 
        width="100"
        height="100"
        alt="Ferdi Github">
    <a href="https://github.com/ferdi12-tr">
        <img src="./images/ferdi_git.jpg" alt="ferdi_git" width="100">
    </a>

    <div class="date">
        <h1 id="current-time">

        </h1>
        <h1 id="current-date">

        </h1>
    </div>
<script>
    let time = document.getElementById("current-time")
    let current_date = document.getElementById("current-date")
    setInterval(() => {
        let t = new Date();
        time.innerHTML = t.toLocaleTimeString();
        current_date.innerHTML = t.toLocaleDateString();
    }, 1000)
</script>
</body>
</html>
